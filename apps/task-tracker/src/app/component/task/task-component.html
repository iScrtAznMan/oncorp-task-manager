<div class="task">
  <div class="row">
    <div>Task Name:</div>
    <div>{{this.task?.name}}</div>
  </div>
  <div class="row">
    <div>Description:</div>
    <div>{{this.task?.description}}</div>
  </div>
  <div class="row">
    <div>Completed: </div>
    <div><input type="checkbox" [checked]="this.task?.complete" (change)="onCompleteChange($event)"></div>
  </div>
<div>
  <a class="delete-button" (click)="deleteTask($event)">Delete</a>
</div>

</div>

<h1>Current Task Lists:</h1>

<ul>
    @for (item of this.taskList ; track item.id) {
        <li class="task-list">
            <a [routerLink]="['lists', item.id]">{{item.name}}</a>
            <input value="Delete" type="button" class="delete-button" (click)="deleteList(item.id)"/>
        </li>
    } @empty {
        <li>No items found.</li>
    }
</ul>
<hr>
<div>Add new task list:</div>
<form (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input id="name" type="text" [(ngModel)]="formData.name" name="name" required>
    <br/>
    <button type="submit">Add Task List</button>
</form>
